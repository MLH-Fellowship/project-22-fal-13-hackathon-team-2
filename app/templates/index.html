<!DOCTYPE html>
<html lang="en">
<!--For page with list of profile pics and chicken on top-->

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta property="og:title" content="Personal Portfolio" />
    <meta property="og:description" content="My Personal Portfolio" />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link lang="sass" rel="stylesheet" href="./static/styles/main.css" />
    <link rel="icon" href="./static/img/favicon.ico" type="image/x-icon" />
    <title>{{ title }}</title>
</head>

<body>
    <div class="profile">
        <div class="box">
            <img src="static/img/logo_chicken.png" alt="Know Your Chicken Logo" class="profile-img" /> {% for user in users %}
            <div class="img">
                <a href="/user/{{loop.index0}}/">
                    <div id="profile-picture" class="profile-picture">
                        <img src="{{ user.pic }}" alt />
                    </div>
                </a>
            </div>
            <p font-size="30px">{{user.name}}</p>
            {% endfor %}
            <h3 style="color: black">Clicky, clicky!</h3>
        </div>
    </div>
</body>

</html>
